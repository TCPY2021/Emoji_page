<!DOCTYPE html>
<html>
<head>
	<link rel="stylesheet" type="text/css" href="style.css">
	<title>Emoji page</title>
	<link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@200&display=swap" rel="stylesheet">
</head>
<body>

	
	<div id="banner">
		<img id="banner-cover" src="https://img.freepik.com/free-vector/emoticons-with-empty-space-background_79603-1023.jpg?size=626&ext=jpg">
		<div id="navbar">
			<!-- this is the hamurger icon-->
			<img class= "icon" src="https://upload.wikimedia.org/wikipedia/commons/thumb/b/b2/Hamburger_icon.svg/1024px-Hamburger_icon.svg.png">
			<img class= "icon" src="https://cdn2.iconfinder.com/data/icons/font-awesome/1792/user-512.png">
		</div>
		<h1 id= "title">Emoji Page</h1>
		<h2 id= "subtitle">Welcome to the Emoji page!</h2>
		<a id="startbutton" href="https://getemoji.com/">Get Started	</a>
	</div>
	<div id="bodyCard">
		<div class="row">
			<div class="card">
				<img class="cardimage" src="http://cdn.shopify.com/s/files/1/1061/1924/products/Happy_Emoji_Icon_5c9b7b25-b215-4457-922d-fef519a08b06_grande.png?v=1571606090">
				<p class="cardText">Happy</p>
			</div>
			<div class="card">
				<img class="cardimage" src="https://i.pinimg.com/originals/32/3e/3b/323e3b47f07fa1fb0a4b2ecb03b2c965.png">
				<p class="cardText">Sad</p>
			</div>
			<div class="card">
				<img class="cardimage" src="https://cdn.shopify.com/s/files/1/1061/1924/products/Very_Angry_Emoji_7f7bb8df-d9dc-4cda-b79f-5453e764d4ea_large.png?v=1571606036">
				<p class="cardText">Angry</p>
			</div>
		</div>
	</div>
	
	<div class="listDiv">
		
	</div>

	

		



</body>
</html>
